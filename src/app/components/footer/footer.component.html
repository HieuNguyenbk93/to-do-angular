<div class="footer">
  <div class="position-absolute h-100 d-flex justify-content-between align-items-center">
    <span class="items-count">{{length}} item{{length > 1 ? 's': ''}}</span>
    <div>
      <button type="button" class="filter-btn" *ngFor="let btn of filterButtons" [ngClass]="{active: btn.isActive}">
        {{ btn.label }}
      </button>
    </div>
    <button class="filter-btn clear-completed-btn">Clear Completed</button>
  </div>
</div>
